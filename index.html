<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h2>Controle de Gastos</h2>

    <div class="container">
      <h4>Seu Saldo</h4>
      <h1 id="balance">R$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Renda</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Gastos</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>Historico</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>
      <h3>Adicionar nova transação</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Texto</label>
          <input type="text" id="text" placeholder="Descrição..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Valor <br />
            (negativo - gastos, positivo - renda)</label
          >
          <input type="number" id="amount" placeholder="Coloque o valor..." />
        </div>
        <button class="btn">Adicionar transação</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
